server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true


spring:
  application:
      name: gateway
  cloud:
    gateway:
      routes:
        - id: summary
          uri: lb://summary
          predicates:
            - Path=/weekly-summary/**
        - id: timesheet
          uri: lb://timesheet
          predicates:
            - Path=/time-sheet/**
        - id: contact-info
          uri: lb://contact-info
          predicates:
            - Path=/users/**